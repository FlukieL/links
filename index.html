        <style>
                /* Add this CSS for the grow and spin effect */
                #userPhoto {
                    transition: transform 0.5s ease;
                }
            
                #userPhoto:hover, #userPhoto:focus {
                    transform: scale(2.0) rotate(360deg);
                }
                 /* Increase size of footer icons */
                 .footer i {
                    font-size: 1.2em; /* Adjust size as needed */
                }
                .link-container {
                        display: flex;
                        justify-content: space-between;
                        width: 100%; /* Ensure it takes the full width */
                }
                .link-container .link {
                        flex: 1; /* Make each link take equal space */
                        margin-right: 10px; /* Add some space between the links */
                }
                .link-container .link:last-child {
                        margin-right: 0; /* Remove margin for the last link */
                }
                .spin-grow {
                        animation: spinGrow 5s forwards;
                }

                @keyframes spinGrow {
                        0% {
                        transform: scale(1) rotate(0deg);
                        }
                        100% {
                        transform: scale(30) rotate(3600deg);
                        }
                }

                #achievementsSection {
                    text-align: center;

                    max-width: 680px; /* Match the width of the links section */

                .achievements-header {

                    display: flex;
                    align-items: center;
                    justify-content: center;

                    transform: rotate(180deg);

                .achievements-content {
                    max-height: 0;

                }

                .achievements-content.expanded {
                    max-height: 500px; /* Adjust this value based on content height */

                #achievementsSection h2 {

                .achievements-grid {
                    display: flex;

                }

                .achievement {
                    padding: 15px;
                    border-radius: 25px;
                    background: rgba(0, 140, 255, 0.1);  /* Light blue background */
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    opacity: 0.5;
                    transition: all 0.3s ease;
                    font-weight: 500;
                    color: rgb(99, 99, 99);
                    flex: 1;
                    border: 1px solid rgba(0, 140, 255, 0.2);
                    backdrop-filter: blur(10px);
                }

                .achievement span {
                    margin-top: 5px;
                    font-size: 0.9em;
                }

                .achievement.unlocked {
                    opacity: 1;
                    background: rgba(0, 140, 255, 0.15);
                    box-shadow: 0 2px 5px rgba(0, 140, 255, 0.2);
                }

                .achievement i {
                    color: rgb(0, 140, 255);  /* Blue icon color */
                }

                #winner {
                    color: gold;
                    font-size: 24px;
                    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                    text-align: center;
                    width: 100%;
                }

                #achievementPopup {
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%) translateY(-100%);
                    background: rgba(0, 140, 255, 0.25);
                    color: white;
                    padding: 20px 30px;
                    border-radius: 15px;
                    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                    z-index: 1000;
                    pointer-events: none;
                    opacity: 0;
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(0, 140, 255, 0.3);
                    box-shadow: 0 4px 15px rgba(0, 140, 255, 0.2);
                    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                    font-weight: 500;
                    display: flex;
                    align-items: center;
                    gap: 15px;
                    min-width: 300px;
                }

                #achievementPopup.show {
                    transform: translateX(-50%) translateY(0);
                    opacity: 1;
                }

                #achievementPopup i {
                    font-size: 24px;
                    color: rgb(0, 170, 255);
                    animation: achievementIcon 1s ease infinite;
                }

                #achievementText {
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                }

                #achievementText::before {
                    content: "Achievement Unlocked!";
                    font-size: 0.8em;
                    color: rgb(0, 170, 255);
                    margin-bottom: 5px;
                }

                @keyframes achievementIcon {
                    0% { transform: scale(1) rotate(0deg); }
                    25% { transform: scale(1.2) rotate(-10deg); }
                    50% { transform: scale(1) rotate(0deg); }
                    75% { transform: scale(1.2) rotate(10deg); }
                    100% { transform: scale(1) rotate(0deg); }
                }

                body.dark-mode #achievementPopup {
                    background: rgba(0, 140, 255, 0.35);
                    box-shadow: 0 4px 15px rgba(0, 140, 255, 0.3);
                }

                @keyframes pulsate {
                    0% { transform: scale(1); }
                    50% { transform: scale(1.1); }
                    100% { transform: scale(1); }
                }

                #winner h3 {
                    animation: pulsate 0.5s ease-in-out infinite;
                    display: inline-block;
                }

                .reset-achievements {
                    display: none;
                    margin-top: 15px;
                    padding: 8px 16px;
                    background: rgba(255, 0, 0, 0.1);
                    border: 1px solid rgba(255, 0, 0, 0.3);
                    color: #ff3333;
                    border-radius: 15px;
                    cursor: pointer;
                    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                    transition: all 0.3s ease;
                }

                .reset-achievements:hover {
                    background: rgba(255, 0, 0, 0.2);
                }

                body.dark-mode .reset-achievements {
                    background: rgba(255, 0, 0, 0.2);
                    color: #ff6666;
                }

                body.dark-mode .reset-achievements:hover {
                    background: rgba(255, 0, 0, 0.3);
                }
            </style>

    <script>let clickCount = 0;
        const userPhoto = document.getElementById('userPhoto');

    <script>
        // Update achievement visuals on page load
        document.addEventListener('DOMContentLoaded', function() {
            const achievements = JSON.parse(localStorage.getItem('achievements') || '{}');
            
            if (achievements['Face Off']) {
                document.getElementById('faceOff').classList.add('unlocked');
            }
            if (achievements['Check My Name']) {
                document.getElementById('checkName').classList.add('unlocked');
            }
            if (achievements['Night and Day']) {
                document.getElementById('nightDay').classList.add('unlocked');
            }
            
            // Check for winner status
            const allAchievements = ['Face Off', 'Check My Name', 'Night and Day'];
            const completed = allAchievements.every(achievement => achievements[achievement]);
            if (completed) {
                document.getElementById('winner').style.display = 'block';
            }
        });
    </script>

    <script>
        function toggleAchievements(header) {
            const content = header.nextElementSibling;
            header.classList.toggle('expanded');
            content.classList.toggle('expanded');
        }
    </script>
